<ion-header>

  <ion-navbar>
    <ion-title>Services Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card class="card-item" *ngFor="let item of currentItems" type="button" (click)="openDetails(item)">
        <ion-card-header color="primary">
          {{item.serviceName}}
        </ion-card-header>
        <ion-list>
          <ion-item>
            <ion-label>Date of Service</ion-label>
            <ion-badge item-right>{{item.dateOfService}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Service by</ion-label>
            <ion-badge item-right>{{item.staff}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Amount</ion-label>
            <ion-badge item-right>${{item.amount}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Due Date</ion-label>
            <ion-badge item-right>{{item.due}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-card>
