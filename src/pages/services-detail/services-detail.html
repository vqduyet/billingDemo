<ion-header>

  <ion-navbar>
    <ion-title>Services Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Service</ion-label>
    <ion-badge item-right>{{item.serviceName}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Date of Service</ion-label>
    <ion-badge item-right>{{item.dateOfService}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Service by</ion-label>
    <ion-badge item-right>{{item.staff}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Amount</ion-label>
    <ion-badge item-right>${{item.amount}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Pay in full</ion-label>
    <ion-toggle [(ngModel)]="isInFull" #itemPayFull checked item-right></ion-toggle>
  </ion-item>
  <ion-item [hidden]="itemPayFull.checked">
    <ion-label color="dark">Pay amount</ion-label>
    <ion-input [(ngModel)]="payAmount" min="1" placeholder="amount" type="number"></ion-input>
  </ion-item>
  <button class="btn-submit" ion-button round (click)="onSubmit()">Submit</button>
</ion-content>
